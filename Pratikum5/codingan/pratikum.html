<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 1</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around
        }
        /* kotak */
        .kotak {
            border: 3px solid black;
            width: 300px;
            height: 550px;
            margin: 5px;
        }

        .item1 {
            background-color: rgb(255, 0, 0);
        }

         .item2 {
            background-color: rgb(212, 255, 0);
        }

         .item3 {
            background-color: rgb(0, 255, 17);
        }

         .item4 {
            background-color: rgb(0, 119, 255);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="kotak item1">1</div>
        <div class="kotak item2">2</div>
        <div class="kotak item3">3</div>
        <div class="kotak item4">4</div>

    </div>
</body>
</html>
