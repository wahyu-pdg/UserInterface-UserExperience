

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 1</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: rgb(125, 125, 125);
            padding: 50px;
            flex-wrap: wrap;;
        }

    .container img {
      border: 4px solid rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      width: 200px;             
      height: 300px;           
      object-fit: cover;      
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    </style>
</head>
<body>
    <div class="container">
      <img src="../asset/img/k1.jpg" alt="Gambar 1">
      <img src="../asset/img/k2.jpg" alt="Gambar 2">
      <img src="../asset/img/k3.jpg" alt="Gambar 3">
      <img src="../asset/img/k4.jpg" alt="Gambar 4">
    </div>
</body>
</html>
