
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box dan Positioning</title>
    <style>
        .container {
            width: 800px;
            border: 2px solid #333;
            padding: 15px;
            background-color: #f5f5f5;
            flex-wrap: wrap;
        }

        .header {
            background-color: #a8d88f;
            border: 2px solid #7cb668;
            height: 50px;
            margin-bottom: 15px;
        }

        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .box-small {
            background-color: #f4e85c;
            border: 2px solid #d4c740;
            width: 90px;
            height: 90px;
        }

        .box-large {
            background-color: #ff6b3d;
            border: 2px solid #e04d25;
            flex: 1;
            height: 90px;
        }

        .box-cyan {
            background-color: #5cd4f4;
            border: 2px solid #3cb4d4;
            flex: 1;
            height: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        
    
        <div class="row">
            <div class="box-small"></div>
            <div class="box-large"></div>
        </div>
        
        
        <div class="row">
            <div class="box-small"></div>
            <div class="box-cyan"></div>
        </div>
    </div>
</body>
</html>
