<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling Lingkaran</title>
</head>
<body>

    <h2>Menghitung Luas dan Keliling Lingkaran</h2>

    <label>Masukkan jari-jari (r): </label>
    <input type="number" id="jari" placeholder="contoh: 10"><br><br>

    <button onclick="hitung()">Hitung</button>

    <h3>Hasil:</h3>
    <p id="luas"></p>
    <p id="keliling"></p>

    <script>
        function hitung() {
            let r = document.getElementById("jari").value;

            if (r === "" || r <= 0) {
                alert("Harap masukkan jari-jari yang benar!");
                return;
            }

            let luas = Math.PI * r * r;
            let keliling = 2 * Math.PI * r;

            document.getElementById("luas").innerHTML = "Luas Lingkaran: " + luas.toFixed(2);
            document.getElementById("keliling").innerHTML = "Keliling Lingkaran: " + keliling.toFixed(2);
        }
    </script>

</body>
</html>
