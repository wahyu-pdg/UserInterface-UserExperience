<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Dua Bilangan</title>
</head>
<body>

    <h2>Penjumlahan Dua Bilangan</h2>

    <input type="number" id="bil1" placeholder="Masukkan angka pertama" onchange="hitung()"><br><br>

    <label> + </label><br><br>

    <input type="number" id="bil2" placeholder="Masukkan angka kedua" onchange="hitung()"><br><br>

    <label> = </label><br><br>

    <input type="number" id="hasil" readonly>

    <script>
        function hitung() {
            let a = parseFloat(document.getElementById("bil1").value) || 0;
            let b = parseFloat(document.getElementById("bil2").value) || 0;

            let jumlah = a + b;

            document.getElementById("hasil").value = jumlah;
        }
    </script>

</body>
</html>
