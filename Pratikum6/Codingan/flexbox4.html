<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox (a) & (b)</title>
    <link rel="stylesheet" href="../css/flexbox4.css">
</head>
<body>
    <div class="wrapper">
<!-- Layout A -->
        <div class="layout-a">
            <div class="kiri">
                <nav>Nav</nav>
            </div>

            <div class="kanan">
                <header>Header</header>

                <div class="isi">
                    <article>Article</article>
                    <aside>Aside</aside>
                </div>

                <footer>Footer</footer>
            </div>
        </div>
<!-- Layout B -->
        <div class="layout-b">
            <header>Header</header>

            <div class="tengah">
                <aside>Aside</aside>
                <article>
                    Article
                    <div class="gambar">
                        <div class="img">Image</div>
                        <div class="img">Image</div>
                        <div class="img">Image</div>
                    </div>
                </article>
            </div>

            <footer>Footer</footer>
        </div>
    </div>

</body>
</html>
